<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>


    <!-- not dealing with sending form to server in this series -->
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" placeholder="username...">
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="email...">
        <br><br>
        <label for="password">password:</label>
        <input type="password" name="password" placeholder="password">

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="O1">
        <label for="O1">0 - 25</label>
        <input type="radio" name="age" value="26-50" id="O2">
        <label for="O2">26 - 50</label>
        <input type="radio" name="age" value="50+" id="O3">
        <label for="O3">51+</label>

        <br><br>

        <label for="">Security Questions:</label>
        <select name="question" id="question"> 
            <option value="q1">favorite tuna?</option> 
            <option value="q2">whiskers or paws?</option>
            <option value="q3">dog you know</option>
            <option value="q4">squirrels you know?</option>
            <option value="q5">stinky butt?</option>
            <option value="q6">know how to poop?</option>
            <option value="q7">soft ears?</option> 
        </select>
        <br><br>
        <label for="answer">Security answer:</label>
        <input type="text" id="answer" name="answer">
        
        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="your bio..."></textarea>

        <br><br>
        <input type="submit" value="Go">

    </form>
    
</body>
</html>
